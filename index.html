<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytles.css" class="css">
    <title>HaVyClock</title>
</head>
<body>
    <div class="container">
        <div class="vyClock">
            <div class="clockContainer">
                <div>
                    <h3>Day</h3>
                    <p class="time"></p>
                </div>
                <br>
                <div>
                    <h3>Hours</h3>
                    <p class="time"></p>
                </div>
                <br>
                <div>
                    <h3>Minutes</h3>
                    <p class="time"></p>
                </div>
                <br>
                <div>
                    <h3>Seconds</h3>
                    <p class="time"></p>
                </div>
            </div>

            <button class="nextBtn">Next</button>
            <button class="specialBtn">Dont Click</button>
        </div>
    </div>

    <img class="love" src="love.gif">

    <script src="index.js"></script>
